<div class="card mb-3 mt-3">

    <div class="card-body">
        <div class="h3">Customers</div>

        <div class="bg-white">
            <div class="pt-2">
                <div class="form-group row">
                    <div class="col-lg-9">
                        <input #searchInput (keyup)="search(searchInput.value)" type="search"
                            class="form-control mr-sm-2" placeholder="Search" aria-controls="pageTable">
                    </div>
                    <div class="col-lg-3">
                        <button type="button" (click)="addNew()" class="btn btn-primary" title="Add New Customer">
                            Add New Customer
                        </button>
                    </div>
                </div>
            </div>
            <div class="pt-3">
                <table mat-table [dataSource]="dataSource" matSort matSortActive="firstName" matSortDirection="asc"
                    matSortDisableClear>
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
                    </ng-container>

                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
                        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" class="row-actions">
                            <button type="button" class="btn btn-danger"
                                (click)="delete(element); $event.stopPropagation()" title="Delete this Customer">
                                <i class="fa fa-trash-alt"></i> Delete
                            </button>
                        </td>
                    </ng-container>

                    <!-- Table Loop -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"
                    (click)="editCustomer(row)">
                    </tr>
                </table>
                <mat-paginator [length]="dataSource.totalRecords$ | async" [pageSizeOptions]="[25, 50, 100]"
                    showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
